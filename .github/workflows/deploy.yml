name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        # Using npm install instead of npm ci to be more forgiving if package-lock.json is missing in the initial commit
        run: npm install

      - name: Build
        run: npm run build
        env:
          # Inject the API KEY secret into the build process
          # Remember to set this in GitHub Repo Settings -> Secrets -> Actions
          API_KEY: ${{ secrets.API_KEY }}

      - name: Post-Build (Fix for GitHub Pages)
        # GitHub Pages uses Jekyll by default which ignores folders starting with '_' (like Vite's _assets).
        # Creating a .nojekyll file disables this behavior.
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
