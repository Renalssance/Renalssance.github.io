    <title>Alex | CS Graduate Student</title>
    <!-- Using Tailwind CDN for simplicity. For a production grade enterprise app, we would bundle CSS, 
         but for a personal GH page this is efficient and robust. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for Morandi theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f2f5;
      }
      ::-webkit-scrollbar-thumb {
        background: #b0b8c0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }

      /* Soft gradient text for headers */
      .morandi-gradient-text {
        background: linear-gradient(to right, #64748b, #7d8c8c);
        /* -webkit-background-clip: text; */
        -webkit-text-fill-color: transparent;
      }
    </style>
